<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Orçamentos</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <header>
    <h1>WhatsApp Orçamentos</h1>
  </header>
  
  <main>
    <div id="loading">
      <p>Extraindo número de telefone...</p>
      <div class="loader"></div>
    </div>
    
    <div id="erro" style="display: none;">
      <p>Não foi possível extrair o número de telefone.</p>
      <p id="erro-mensagem">Certifique-se de que um chat está aberto no WhatsApp Web.</p>
      <button id="atualizar-botao" class="botao">Tentar novamente</button>
    </div>
    
    <div id="resultado" style="display: none;">
      <h2>Contato</h2>
      <div class="campo">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" readonly>
      </div>
      
      <div class="campo">
        <label for="nome-cliente">Nome do Cliente:</label>
        <input type="text" id="nome-cliente" placeholder="Digite o nome do cliente">
      </div>
      
      <div id="novo-orcamento">
        <h2>Novo Orçamento</h2>
        <div id="itens-orcamento">
          <h3>Itens do Orçamento</h3>
          <div class="item-orcamento">
            <div class="campo">
              <label for="descricao-item">Descrição:</label>
              <input type="text" class="descricao-item" placeholder="Ex: Serviço de instalação">
            </div>
            <div class="campo">
              <label for="valor-item">Valor (R$):</label>
              <input type="number" step="0.01" class="valor-item" placeholder="150.00">
            </div>
          </div>
        </div>
        
        <button id="adicionar-item" class="botao secundario">+ Adicionar Item</button>
        
        <div class="campo total">
          <label>Total:</label>
          <span id="valor-total">R$ 0,00</span>
        </div>
        
        <button id="salvar-orcamento" class="botao">Salvar no Firestore</button>
      </div>
      
      <div id="status" class="mensagem" style="display: none;"></div>
    </div>
  </main>
  
  <footer>
    <p>WhatsApp Orçamentos v1.0</p>
  </footer>
  
  <script src="./popup.ts" type="module"></script>
</body>
</html>
